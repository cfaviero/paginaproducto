<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <title>ROX</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/logo.png" alt="ROX">
            <h2 class="comercio">Rox Creaciones.</h2>
        </div>
        <nav>
            <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="http://www.google.com" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </nav>
    </header>
    <div class="div-body">
    
    <div class="titulo">
        <h1>Rox</h1>
        <h5>Bolsos... Barbijos... Diseños...</h5>
    </div>
        <div class="container">
            <div id="slider" class="slider">
                <div class="elemento">
                    <img src="src/imagen1.png" alt="1">
                </div>

                <div class="elemento">
                    <img src="src/imagen2.png" alt="2">
                </div>

                <div class="elemento">
                    <img src="src/imagen3.png" alt="3">
                </div>

                <div class="elemento">
                    <img src="src/imagen4.png" alt="4">
                </div>

                <div class="elemento">
                    <img src="src/imagen5.png" alt="5">
                </div>

                <div class="elemento">
                    <img src="src/imagen6.png" alt="6">
                </div>

                <div class="elemento">
                    <img src="src/imagen7.png" alt="7">
                </div>
            </div>

            <div class="botones">
                <button id="left" class="boton"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="right" class="boton"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="final-text">
            <div class="textoFinal">
                <h2>¿Querés consultar algun diseño o te gustó algo del catálogo?</h2>
                <h2>Escribime, tu consulta no molesta.</h2>
                
            </div>
            <h2 class="heart"><i class="fa-sharp fa-solid fa-heart"></i></h2>
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/c327ebf4a4.js" crossorigin="anonymous"></script>
</body>
<footer class="footer">
        <h5>Rox creaciones. 2021 - 2022</h5>
</footer>
</html>
